<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><h:outputText value="#{bundle.StoresAdministrationTitle}"></h:outputText></title>

        <!-- METADATA -->
        <meta charset="UTF-8"></meta>
        <meta name="description" content="Stores Admin Console"></meta>
        <meta name="keywords" content=""></meta>
        <meta name="author" content=""></meta>

        <!--  CUSTOM CSS AND FOUNDATION CSS -->
        <h:outputStylesheet library="css" name="foundation.css" />
        <h:outputStylesheet library="css" name="foundation-icons.css" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="main.css"/>

        <!-- JAVASCRIPT DEPENDENCIES -->
        <h:outputScript library="js" name="foundation.js" />

        <!-- CUSTOM JAVASCRIPT -->
        <h:outputScript library="js" name="custom.js" />
        <h:outputScript library="js" name="jsfcrud.js"/>
                
        <script src="/StoresAdminConsole/resources/js/dropzone.js"></script>
        <h:outputScript library="js" name="fileUpload.js"/>
          
    </h:head>

    <h:body>
        <!-- GROWL MESSAGE showDetail="true" -->
        <p:growl id="growl" life="6000" />
        
        <!-- WRAPPER -->
        <div id="wrapper">

            <!-- HEADER AND NAV -->
            <div id="header" class="row">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/templates/header.xhtml"></ui:include>
                </ui:insert>
            </div>

            <!-- CONTENT -->
            <div id="content" class="row">
                <div class="title-bar titleBar">
                    <ui:insert name="titlebar">
                        <ui:include src="/WEB-INF/templates/titlebar.xhtml"></ui:include>
                    </ui:insert>
                </div>
                <div class="small-12 column mainContent">
                    <ui:insert name="content">
                        <ui:include src="/WEB-INF/templates/content.xhtml"></ui:include>
                    </ui:insert>
                </div>
            </div>

            <!-- FOOTER -->
            <div id="footer" class="row">
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/templates/footer.xhtml"></ui:include>
                </ui:insert>
            </div>

        </div>
    </h:body>
    
  

</html>
