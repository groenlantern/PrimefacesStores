<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreViewDlg" widgetVar="StoreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStoreTitle}">
            <h:form id="StoreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{storesController.selectedStore != null}">
                        
                        <p:outputLabel value="#{bundle.StoreLabel_StoreID}" />
                        <p:outputLabel value="#{storesController.selectedStore.storeid}"/>                                            
                                                
                        <p:outputLabel value="#{bundle.ListStoreTitleCrt_Storename}"  />
                        <p:outputLabel value="#{storesController.selectedStore.storename}"/>                                            
                        
                        <p:outputLabel value="#{bundle.CreateStoreLabel_dp}" />  
                        <p:outputLabel value="#{storesController.selectedStore.distName}"/>                        
  
                        <p:outputLabel value="#{bundle.StoreLabel_Storeemail}"  />
                         <p:outputLabel value="#{storesController.selectedStore.email}"/>
                            
                        <p:outputLabel value="#{bundle.StoreTitle_StorePhone}"  />                            
                         <p:outputLabel value="#{storesController.selectedStore.phonenumber}"/>
                                                
                        <p:outputLabel value="#{bundle.StoreTitle_SourceIdentifier}" />
                         <p:outputLabel value="#{storesController.selectedStore.sourceidentifier}"/>

                        <p:outputLabel value="#{bundle.ViewStoreLabel_Storetype}"  />
                        <p:outputLabel value="#{storesController.selectedStore.stypeDesc}"/>                        
                        
                        <p:outputLabel value="#{bundle.ListStoreTitleCrt_active}"  />

                        <p:outputLabel value=" "  />

                        <p:outputLabel value=" "  />
                        <p:outputLabel value=" "  />

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_gps_lon}" />
                         <p:outputLabel value="#{storesController.selectedStore.gps_lon}"/>
                        
                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_block}" />
                         <p:outputLabel value="#{storesController.selectedStore.address_block}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_gps_lat}" />
                         <p:outputLabel value="#{storesController.selectedStore.gps_lat}"/>
                        
                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_building}" />
                         <p:outputLabel value="#{storesController.selectedStore.address_building}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_floor}" />
                         <p:outputLabel value="#{storesController.selectedStore.address_floor}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_shopNo}" />
                         <p:outputLabel value="#{storesController.selectedStore.address_shopNo}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_region}" />
                         <p:outputLabel value="#{storesController.selectedStore.region}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_city}" />
                         <p:outputLabel value="#{storesController.selectedStore.city}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_country}" />
                         <p:outputLabel value="#{storesController.selectedStore.country}"/>

                        <p:outputLabel value="#{bundle.StoreTitleCrt_address_postalcode}" />
                         <p:outputLabel value="#{storesController.selectedStore.postalcode}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StoreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
