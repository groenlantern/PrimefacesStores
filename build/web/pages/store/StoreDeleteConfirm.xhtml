<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreDeleteCFDlg" widgetVar="StoreDeleteCFDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.ConfirmDelete}">
            <h:form id="StoreDeleteCFForm">
                <h:panelGroup id="display">
                     <p:panelGrid columns="1"  >

                        <p:outputLabel value="#{bundle.ConfirmDeleteLong}" />
                    
                    </p:panelGrid>

                    <p:commandButton actionListener="#{storesController.doDelete}" 
                                 value="#{bundle.Delete}" 
                                 update="display,:StoreListForm:datalist,:growl" 
                                 oncomplete="handleSubmit(args,'StoreDeleteDialog');"
                                 onclick="StoreDeleteCFDlg.hide();StoreDeleteDialog.hide();" />

                    <p:commandButton value="#{bundle.Cancel}" 
                                 onclick="StoreDeleteCFDlg.hide();StoreDeleteDialog.hide();"
                                 ajax="false" immediate="true"/>
                                            
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
